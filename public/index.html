<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Me</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <h1>Cut Me</h1> 
        <img src="imagens/cut.png" alt="cut icon"> 
    </header>
    
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Encurte sua URL" name="url" required>
        <input type="submit" value="Encurtar">
    </form>

    <h2 id="resultSection" style="display:none;">Sua URL encurtada:</h2>
    <a id="downloadQRCode">
        <img id="qrcode_image" alt="Erro ao gerar QR-Code" style="display:none; width: 400px;">
    </a>
    <a id="shortUrlLink" target="_blank" style="display:none;">
        <p id="shortUrl"></p>
    </a>
    <button id="copyButton" onclick="copyToClipboard()" style="display:none;">Copiar URL</button>
    
    <script defer src="https://libsme.vercel.app/src/notify/v3/index.js" type="module"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
